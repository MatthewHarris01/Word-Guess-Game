<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>

  <!-- Add CSS link-->
  <!-- <link rel="stylesheet" type="css/text" href="assets/css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <!-- link to the jQuery Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- add JS file link-->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body></body>

<div class="gameLogo">
  <img src="assets/images/SPACE FLIGHT.jpg" alt="Space Flight logo" >
  <h1 id="PROMPT1">PRESS ANY KEY TO BEGIN</h1>
</div>


<div class="computeroutput" >
  <!-- THIS DIV IS FOR THE COMPUTER WORD UPDATE-->
  <p>The word you are trying to guess: 
    <p id="cmpword">no word selected by computer, yet</p>
  <!-- show word as "_ _ _ _ (note there is a space between each "_")-->
  <!-- show letters guessed-->
  <p>You have used these letters, so far: <span id="guesses" style="color:green;"><b> None</b></span></p>
  <p><strong>You have <span id="guessesremaining2" style="color:red;"> 0 </span> guesses remaining!</strong></p>
  <!---->
</div>

<div class ="userinfo">
  <!-- THIS DIV IS TO SHOW THE USER INFO, SUCH AS WINS, GUESSES REMAINING, AND SO ON.-->
  <p><b>Information about your score and remaining tries</b></p>
  <!-- <p>Tries remaining: <span id="guessesremaining1" style="color:green;">26</span></p> -->
  <p><strong>You have guessed the word correctly: <span id=wins style="color: green;" >0</span></strong> times.</p>
  <button id="hint" onclick="showHint()">HINT</button>
 <!-- <p><strong>You have won <span id="wins">0</span> times!</strong></p> -->
</div>

<!-- this is the hint box, which is not displayed until the user asks for hints-->
<div class="hintbox" style="width:15%;padding:0;margin-left:auto;margin-right:auto;">
  <p>HINT</p>
  <p id="hintlist">This is the list of hints</p>
</div>


<!--AUDIO LINKS-->
<audio id="youLose">
    <source> src = "assets/sounds/youlose.wav type ="audio/wav">
</audio>
<audio id="youWin">
    <source src="assets/sounds/win.wav"  type="audio/wav">
</audio>

</body>
</html>
